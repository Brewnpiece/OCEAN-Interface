<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>OCEAN Interface</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form
    method="POST" 
    action="https://script.google.com/macros/s/AKfycbyrnSy8T4z5g1M99gHYRTkfo3P9cg_8gvy23i5B7zJoXfUALuyis74UvGATnkDLeRxCsg/exec"
      >
  <div id="pages">
    <div id="ID" style="display: block">
      <h1>OCEAN Match Interface</h1>
      <br>
      <table class="container2" style="width: 90%; text-align: center;">
        <tr>
          <td>
            <h3>Scouter Initials</h3>
          </td>
          <td><input name="Name" type="text" id="scouter-name"></td>
        </tr>
        <tr>
          <td>
            <h3>Match #</h3>
          </td>
          <td><input name="Match" type="text" id="match-number"></td>
        </tr>
        <tr>
          <td>
            <h3>Robot Side</h3>
          </td>
          <td> <select name="Side" id="robot-side" style="width: 100px;">
              <option>Red 1</option>
              <option>Red 2</option>
              <option>Red 3</option>
              <option>Blue 1</option>
              <option>Blue 2</option>
              <option>Blue 3</option>
            </select></td>
        </tr>
        <tr>
          <td>
            <h3>Team #</h3>
          </td>
          <td><input name="Team-Number" type="text" id="team-number"></td>
        </tr>
      </table>

      <div class="container2">
        <button class="updater" onclick="swipePage(1)" type="Button">Next</button>
      </div>
    </div>
    <div id="Auton" style="display: none;">
      <h1>Auton</h1>

      <br>

      <h3>Speaker Scores</h3>
      <div class="container2">
        <button class="dec button" type="Button">-</button>
        <input name="Speaker-Auton" type="text" class="counter-display" id="auton_speaker" value="0">
        <button class="inc button" type="Button">+</button>
      </div>

      <h3>Amp Scores</h3>
      <div class="container2">
        <button class="dec button" type="Button">-</button>
        <input name="Amp-Auton" type="text" class="counter-display" id="auton_speaker" value="0">
        <button class="inc button" type="Button">+</button>
      </div>

      <div class="container2">
        <label class="checkbox" for="leave">Left Start Zone?</label>
        <input name="Left-Start-Zone" type="checkbox" id="leave">
      </div>

      <div class="container2">
        <button class="updater" onclick="swipePage(-1)" type="Button">Prev</button>
        <button class="updater" onclick="swipePage(1)" type="Button">Next</button>
      </div>
    </div>
    <div id="Teleop" style="display: none;">
      <h1>Teleop</h1> <br>
      <h3>Speaker Scores</h3>
      <div class="container2">
        <button class="dec button" type="Button">-</button>
        <input name="Speaker-Tele" type="text" class="counter-display" id="auton_speaker" value="0">
        <button class="inc button" type="Button">+</button>
      </div>
      <h3>Amp Scores</h3>
      <div class="container2">
        <button class="dec button" type="Button">-</button>
        <input name="Amp-Tele" type="text" class="counter-display" id="auton_speaker" value="0">
        <button class="inc button" type="Button">+</button>
      </div>
      <div class="container2">
        <button class="updater" onclick="swipePage(-1)" type="Button">Prev</button>
        <button class="updater" onclick="swipePage(1)" type="Button">Next</button>
      </div>
    </div>
    <div id="Endgame" style="display: none;">
      <h1>Endgame</h1>
      <br>
      <h3>Notes in Trap</h3>
      <div class="container2">
        <button class="dec button" type="Button">-</button>
        <input name="Notes-Trap" type="text" class="counter-display" id="auton_speaker" value="0">
        <button class="inc button" type="Button">+</button>
      </div>
      <h3>Final Status</h3>
      <table class="container2">
        <tr>
          <td>Parked</td>
          <td><input name="Parked" id ="parked" type="checkbox" name="checkbox" onclick="onlyOne(this)"></td>
        </tr>
        <td>Stage</td>
        <td><input name="Stage" id="stage" type="checkbox" name="checkbox" onclick="onlyOne(this)"></td>
        </tr>
        <td>None</td>
        <td><input name="None" id="none" type="checkbox" name="checkbox" onclick="onlyOne(this)"></td>
        </tr>
      </table>
      <h3>Comments</h3>
      <div class="container2">
        <input name="Comments" type="text" id="comments">
      </div>
      <div class="container2">
        <button class="updater" onclick="swipePage(-1)" type="Button">Prev</button>
        <button class="updater" onclick="swipePage(1)" type="Button">Next</button>
      </div>
    </div>

    <div id="Data" style="display: none;">
      <h1>Data</h1>

      <div class="container1">
        <button type="submit" onclick="myFunction()" id="submit">Submit</button>
      </div>
      <p id="output"></p>
      <div class="container2">
        <button class="updater" onclick="swipePage(-1)">Prev</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
    </form>
</body>

</html>
