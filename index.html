<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>OCEAN Interface</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <form name="submit-to-google-sheet">
  <div id="pages">
    <div id="ID" style="display: block">
      <h1>OCEAN Match Interface</h1>
      <br>
      <table class="container2" style="width: 90%; text-align: center;">
        <tr>
          <td>
            <h3>Scouter Initials</h3>
          </td>
          <td><input name="Name" type="text" id="scouter-name"></td>
        </tr>
        <tr>
          <td>
            <h3>Match #</h3>
          </td>
          <td><input name="Match" type="text" id="match-number"></td>
        </tr>
        <tr>
          <td>
            <h3>Robot Side</h3>
          </td>
          <td> <select name="Side" id="robot-side" style="width: 100px;">
              <option>Red 1</option>
              <option>Red 2</option>
              <option>Red 3</option>
              <option>Blue 1</option>
              <option>Blue 2</option>
              <option>Blue 3</option>
            </select></td>
        </tr>
        <tr>
          <td>
            <h3>Team #</h3>
          </td>
          <td><input name="Team-Number" type="text" id="team-number"></td>
        </tr>
      </table>

      <div class="container2">
        <button class="updater" type="Button"onclick="swipePage(1)">Next</button>
      </div>
    </div>
    <div id="Auton" style="display: none;">
      <h1>Auton</h1>

      <br>

      <h3>Coral Scores</h3>
      <div class="container2">
        <button data-group="Coral_A" type="button" class="remove">-</button>
        <input name="Coral-Auton" id="Coral_A" type="text" dir="rtl"/>
        <button type="Button" onclick="swipePage(1)">+</button >
      </div>

      <h3>DeAlgea Amount</h3>
      <div class="container2">
        <button data-group="DeAlgae_A" type="button" class="remove">-</button>
        <input name="DeAlgae-Auton" id="DeAlgae_A" type="text" dir="rtl"/>
        <button type="Button" onclick="swipePage(2)">+</button >
      </div>
      <h3>Algea Processed</h3>
      <div class="container2">
        <button class="dec button" type="Button">-</button>
        <input name="Algae-Processed-Auton" type="text" class="counter-display" id="auton_speaker" value="0" >
        <button class="inc button" type="Button" >+</button >
      </div>
      
      <div class="container2">
        <label class="checkbox" for="leave">Left Start Zone?</label>
        <input  name="Left-Start-Zone" type="checkbox" id="leave">
      </div>

      <div class="container2">
        <button class="updater" onclick="swipePage(-1)" type="Button">Prev</button>
        <button class="updater" onclick="swipePage(3)" type="Button">Next</button>
      </div>
    </div>
    <div id="Coral Split_A" style="display: none;">
         <button id="four" data-group="Coral_A" type="button" class="update" title="L4" onclick="swipePage(-1)">L4</button>
       <button id="four" data-group="Coral_A" type="button" class="update" title="L3" onclick="swipePage(-1)">L3</button>
      <button id="four" data-group="Coral_A" type="button" class="update" title="L2" onclick="swipePage(-1)">L2</button>
       <button id="four" data-group="Coral_A" type="button" class="update" title="L1" onclick="swipePage(-1)">L1</button>

    </div>
    <div id="Algea Split_A" style="display: none;">
       <button id="two" data-group="DeAlgae_A" type="button" class="update" title="L3" onclick="swipePage(-2)">L3</button>
      <button id="two" data-group="DeAlgae_A" type="button" class="update" title="L2" onclick="swipePage(-2)">L2</button>
    </div>
    <div id="Teleop" style="display: none;">
      <h1>Teleop</h1> <br>
      <h3>Coral Scores</h3>
      <div class="container2">
        <button data-group="Coral_T" type="button" class="remove">-</button>
        <input name="Coral-Tele" id="Coral_T" type="text" dir="rtl"/>
        <button type="Button" onclick="swipePage(1)">+</button >
      </div>
      <h3>DeAlgea Amount</h3>
      <div class="container2">
        <button data-group="DeAlgae_T" type="button" class="remove">-</button>
        <input name="DeAlgae-Tele" id="DeAlgae_T" type="text"  dir="rtl"/>
        <button type="Button" onclick="swipePage(2)">+</button >
      </div>
      <h3>Algae Processed</h3>
      <div class="container2">
        <button class="dec button" type="Button">-</button>
        <input name="Algae-Processed-Tele" type="text" class="counter-display" id="auton_speaker" value="0" >
        <button class="inc button" type="Button">+</button>
      </div>
      <h3>Barge Scores</h3>
      <div class="container2">
        <button class="dec button" type="Button">-</button>
        <input name="Barge-Tele" type="text" class="counter-display" id="auton_speaker" value="0">
        <button class="inc button" type="Button">+</button>
      </div>
      <div class="container2">
        <button class="updater" onclick="swipePage(-3)" type="Button">Prev</button>
        <button class="updater" onclick="swipePage(3)" type="Button">Next</button>
      </div>
    </div>
    <div id="Coral Split_T" style="display: none;">
         <button id="four" data-group="Coral_T" type="button" class="update" title="L4" onclick="swipePage(-1)">L4</button>
       <button id="four" data-group="Coral_T" type="button" class="update" title="L3" onclick="swipePage(-1)">L3</button>
      <button id="four" data-group="Coral_T" type="button" class="update" title="L2" onclick="swipePage(-1)">L2</button>
       <button id="four" data-group="Coral_T" type="button" class="update" title="L1" onclick="swipePage(-1)">L1</button>
    </div>
    <div id="Algea Split_T" style="display: none;">
      <button id="two" data-group="DeAlgae_T" type="button" class="update" title="L3" onclick="swipePage(-2)">L3</button>
      <button id="two" data-group="DeAlgae_T" type="button" class="update" title="L2" onclick="swipePage(-2)">L2</button>
    </div>
    <div id="Endgame" style="display: none;">
      <h1>Endgame</h1>
      <br>
      <h3>Final Status</h3>
      <table class="container2">
        <tr>
          <td>Parked</td>
          <td><input name="Parked" id ="parked" type="checkbox" name="checkbox" onclick="onlyOne(this)"></td>
        </tr>
        <td>Shallow</td>
        <td><input name="Shallow" id="shallow" type="checkbox" name="checkbox" onclick="onlyOne(this)"></td>
        </tr>
        <td>Deep</td>
        <td><input name="Deep" id="deep" type="checkbox" name="checkbox" onclick="onlyOne(this)"></td>
        </tr>
      </table>
      <h3>Comments</h3>
      <div class="container2">
        <input name="Comments" type="text" id="comments">
      </div>
      <div class="container2">
        <button class="updater" onclick="swipePage(-3)" type="Button">Prev</button>
        <button class="updater" onclick="swipePage(1)" type="Button">Next</button>
      </div>
    </div>

    <div id="Data" style="display: none;">
      <h1>Data</h1>

      <div class="container1">
        <button type="submit" onclick="myFunction();swipePage(1)">Submit</button>
      </div>
      <p id="output"></p>
      <div class="container2">
        <button class="updater" onclick="swipePage(-1)" type="Button">Prev</button>
      </div>
    </div>
     <div id="DataSent" style="display: none;">Thanks!</div>
  </div>


  <script src="script.js"></script>
    </form>
</body>

</html>
